<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Powering world-class companies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


<div class="container">
  <h3 class="text-center">Powering world-class companies</h3>
  <form class="form-card" onsubmit="event.preventDefault()">
    <div class="row justify-content-center">
      <div class="col-sm-3">
        <label>First name <label style="color: red">*</label></label>
        <input type="text" class="form-control" id="Firstname" placeholder="Enter Your First Name" onblur="validate(1)">
      </div>
      <div class="col-sm-3">
        <label>Last name <label style="color: red">*</label></label>
        <input type="text" class="form-control" id="Lastname" placeholder="Enter Your Last Name" onblur="validate(2)">
      </div>
    </div>
    </br>
    <div class="row justify-content-center">
      <div class="form-group col-sm-3">
        <label>Business Email <label style="color: red">*</label></label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" onblur="validate(3)">
      </div>
      <div class="form-group col-sm-3">
        <label>Phone number<label style="color: red">&nbsp;*</label></label>
        <input type="number" class="form-control" id="inputPhone" placeholder="Phone number" onblur="validate(4)">
      </div>
    </div>
    </br>
    <div class="row justify-content-center">
        <div class="form-group col-md-3">
          <label>Job title <label style="color: red">*</label></label>
          <input class="form-control" id="Jobtitle" placeholder="" onblur="validate(5)">
        </div>
        <div class="col-3"></div>
    </div>
    </br>
    <div class="row justify-content-center">
        <div class="form-group col-md-6">
          <label>What would you be using Flinks for? <label style="color: red">*</label></label>
          <input class="form-control" id="Flinks" placeholder="" onblur="validate(6)">
        </div>
        </br>
    </div>
    </br>
    <div class="row">
        <div class="col-6">
        </div>
      </br>
        <div class="col-3" style="text-align: right">
          <button type="button" class="btn btn-primary btn-lg">REQUEST A DEMO</button>
        </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

<script type='text/javascript'>function validate(val) {
  v1 = document.getElementById("Firstname");
  v2 = document.getElementById("Lastname");
  v3 = document.getElementById("inputEmail4");
  v4 = document.getElementById("inputPhone");
  v5 = document.getElementById("Jobtitle");
  v6 = document.getElementById("Flinks");

  flag1 = true;
  flag2 = true;
  flag3 = true;
  flag4 = true;
  flag5 = true;
  flag6 = true;

  if (val >= 1 || val == 0) {
    if (v1.value == "") {
      v1.style.borderColor = "red";
      flag1 = false;
    } else {
      v1.style.borderColor = "green";
      flag1 = true;
    }
  }

  if (val >= 2 || val == 0) {
    if (v2.value == "") {
      v2.style.borderColor = "red";
      flag2 = false;
    } else {
      v2.style.borderColor = "green";
      flag2 = true;
    }
  }
  if (val >= 3 || val == 0) {
    if (v3.value == "") {
      v3.style.borderColor = "red";
      flag3 = false;
    } else {
      v3.style.borderColor = "green";
      flag3 = true;
    }
  }
  if (val >= 4 || val == 0) {
    if (v4.value == "") {
      v4.style.borderColor = "red";
      flag4 = false;
    } else {
      v4.style.borderColor = "green";
      flag4 = true;
    }
  }
  if (val >= 5 || val == 0) {
    if (v5.value == "") {
      v5.style.borderColor = "red";
      flag5 = false;
    } else {
      v5.style.borderColor = "green";
      flag5 = true;
    }
  }
  if (val >= 6 || val == 0) {
    if (v6.value == "") {
      v6.style.borderColor = "red";
      flag6 = false;
    } else {
      v6.style.borderColor = "green";
      flag6 = true;
    }
  }

  flag = flag1 && flag2 && flag3 && flag4 && flag5 && flag6;

  return flag;
}</script>
<script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
myLink.addEventListener('click', function (e) {
  e.preventDefault();
});
</script>


</body>
</html>
